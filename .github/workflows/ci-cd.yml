name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_PASSWORD}}
          logout: true
        
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.4.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{secrets.DOCKER_USER}}/picsize-test-api:${{ github.run_id }}
            ${{secrets.DOCKER_USER}}/picsize-test-api:latest
          github-token: ${{ github.token }}
  
  deploy:
    needs: [build]
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        ref: caprover-releases
    
    - name: Set captain-definition new image
      uses: jossef/action-set-json-field@v1
      with:
        file: captain-definition
        field: imageName
        value: ${{secrets.DOCKER_USER}}/picsize-test-api:${{ github.run_id }}
        
    - name: Git Commit and Push
    # You may pin to the exact commit or the version.
    # uses: github-actions-x/commit@5cf7985b07155682f82d02b6c2188d90cebeb0c8
      uses: github-actions-x/commit@v2.8
      with:
        # Github Token with commit access
        github-token:  ${{ github.token }}
        # Override branch to push to
        push-branch: caprover-releases
        # Specify commit message
        commit-message: change image tag to ${{github.run_id}}
        files: captain-definition
